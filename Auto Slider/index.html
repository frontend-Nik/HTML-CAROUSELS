<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Slider</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div id="wrap">
      <h1 class="title">AUTO SLIDER</h1>
      <ul id="slider">
        <li class="slide-item">
          <img src="./assets/images/img-1.jpg" alt="img-1" />
        </li>
        <li class="slide-item">
          <img src="./assets/images/img-2.jpg" alt="img-2" />
        </li>
        <li class="slide-item">
          <img src="./assets/images/img-3.jpg" alt="img-3" />
        </li>
        <li class="slide-item">
          <img src="./assets/images/img-4.jpg" alt="img-4" />
        </li>
        <li class="slide-item">
          <img src="./assets/images/img-5.jpg" alt="img-5" />
        </li>
        <li class="slide-item">
          <img src="./assets/images/img-6.jpg" alt="img-6" />
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script src="./assets/js/coustom.js"></script>
  </body>
</html>
